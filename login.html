<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Các kiểu CSS giống như bạn đã viết ở trên */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #36D1DC, #5B86E5);
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 40px 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field .text-input {
            width: 100%;
            padding: 10px 40px;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #36D1DC, #5B86E5);
            background-position: left;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.8s ease;
        }

        .btn-login:hover {
            background-position: right;
            background: linear-gradient(90deg, #5B86E5, #36D1DC);
        }

        .social-login {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-login a {
            margin: 0 10px;
            font-size: 20px;
            color: #555;
            text-decoration: none;
        }

        .sign-up {
            text-align: center;
            font-size: 14px;
        }

        .sign-up a {
            color: #36D1DC;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }
        .btn-a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Thêm Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <div class="login-container">
        <form id="login-form" onsubmit="return false;">
            <h2>Login</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="username" class="text-input" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="text-input" placeholder="Password">
            </div>
            <button type="button" class="btn-login" onclick="login()">LOGIN</button>
            <p id="error-message" style="color:red; text-align:center;"></p>
        </form>
    </div>
   <script>
function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

           
            if (username === "hethongiotnhom3" && password === "admin123") {
                window.location.href = "index.html"; // Điều hướng đến trang khác khi đăng nhập thành công
            } else {
                errorMessage.textContent = "Sai tên đăng nhập hoặc mật khẩu!";
            }
        }
   </script>
        
   
</body>

</html>
